<h3 ng-if="$ctrl.comparisonsService.getComparisons().length">Comparisons</h3>

<div class="comparison card" ng-repeat="comparison in $ctrl.comparisonsService.getComparisons() track by $index">
    <div class="comparison-type" ng-if="comparison.params.segment">Segment</div>
    <div class="comparison-type" ng-if="comparison.params.period">Period</div>

    <div class="title">
        {{ comparison.title }}
    </div>

    <a class="remove-button" ng-click="$ctrl.comparisonsService.removeComparison(comparison)">
        <span class="icon icon-close" title="Click to remove this comparison."></span>
    </a>
</div>
