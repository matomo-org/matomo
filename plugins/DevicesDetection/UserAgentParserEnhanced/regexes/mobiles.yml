# HTC
HTC:
  regex: 'HTC|Sprint APA|ADR[A-Za-z0-9]+'
  device: 'smartphone'
  models:
    - regex: 'HTC ([A-Za-z0-9]+) Build'
      model: '$1'
    - regex: 'HTC ([A-Za-z0-9]+(?: [A-Za-z0-9]+)?)'
      model: '$1'
    - regex: 'USCCHTC(\d+)'
      model: '$1'
    - regex: 'Sprint APA(9292)'
      model: '$1 (Sprint)'
    - regex: 'HTC_([A-Za-z0-9_]+)'
      model: '$1'
    - regex: 'HTC(?:[\-/ ])?([A-Za-z0-9]+)'
      model: '$1'
    - regex: 'HTC;(?: )?([A-Za-z0-9 ]+)'
      model: '$1'
    - regex: '(ADR[A-Za-z0-9]+)'
      model: '$1'

# Tesla Model S
Tesla:
  regex: 'QtCarBrowser'
  device: 'car browser'
  model: 'Model S'

# Kindle
Kindle:
  regex: 'KF(?:OT|TT|JWI|JWA) Build|Kindle|Silk/(\d+)\.(\d+)'
  device: 'tablet'
  models:
    - regex: 'KFOT|Kindle Fire|Silk/(\d+)\.(\d+)'
      model: 'Fire'
    - regex: 'KFTT'
      model: 'Fire HD'
    - regex: 'KFJWI'
      model: 'Fire HD 8.9" WiFi'
    - regex: 'KFJWA'
      model: 'Fire HD 8.9" 4G'

# NOKIA
Nokia:
  regex: 'Nokia|Lumia|Maemo RX|portalmmm/2\.0 N7|portalmmm/2\.0 NK|nok[0-9]+|Symbian.*\s([a-zA-Z0-9]+)$'
  device: 'smartphone'
  models:
    - regex: 'NokiaInternal|Nokia-WAP-Toolkit|Nokia-MIT-Browser|Nokia Mobile|Nokia Browser|Nokia/Series'
      model: ''
    - regex: 'Nokia(N[0-9]+)'
      model: '$1'
    - regex: 'Nokia-([A-Za-z0-9]+)'
      model: 'N$1'
    - regex: 'NOKIA; ([A-Za-z0-9\- ]+)'
      model: '$1'
    - regex: 'NOKIA[ ]?([A-Za-z0-9\-]+)'
      model: '$1'
    - regex: 'NOKIA/([A-Za-z0-9 ]+)'
      model: '$1'
    - regex: '(Lumia [A-Za-z0-9\-]+)'
      model: '$1'
    - regex: 'Maemo RX-51 ([A-Za-z0-9]+)'
      model: '$1'
    - regex: 'Maemo RX-34'
      model: 'N800'
    - regex: 'portalmmm/2\.0 (N7[37]|NK[A-Za-z0-9]+)'
      model: '$1'
    - regex: 'nok([0-9]+)'
      model: '$1'
    - regex: 'Symbian.*\s([a-zA-Z0-9]+)$'
      device: 'feature phone'
      model: '$1'
  
# RIM/BlackBerry
RIM:
  regex: 'BB10;|BlackBerry|rim[0-9]+|PlayBook'
  device: 'smartphone'
   
  models:
    - regex: 'BB10; ([A-Za-z0-9\- ]+)\)'
      model: 'BlackBerry $1'
    - regex: 'PlayBook.+RIM Tablet OS'
      model: 'BlackBerry Playbook'
      device: 'tablet'
    - regex: 'BlackBerry(?: )?([A-Za-z0-9]+)'
      model: 'BlackBerry $1'
    - regex: 'rim([0-9]+)'
      model: 'BlackBerry $1'
    - regex: 'BlackBerry'
      model: 'BlackBerry'

# PALM
Palm:
  regex: '(?:Pre|Pixi)/(\d+)\.(\d+)|Palm|Treo'
  device: 'smartphone'
  models:
    - regex: '((?:Pre|Pixi))/(\d+\.\d+)'
      model: '$1 $2'
    - regex: 'Palm(?: )?([A-Za-z0-9]+)'
      model: '$1'
    - regex: 'Treo([A-Za-z0-9]+)'
      model: 'Treo $1'

# HP
HP:
  regex: 'Touch[Pp]ad|hp-tablet|HP(?: )?iPAQ|webOS.*(P160U)'
  device: 'smartphone'
  models:
    - regex: 'Touch[Pp]ad/(\d+\.\d+)|hp-tablet'
      model: 'TouchPad'
      device: 'tablet'
    - regex: 'HP(?: )?iPAQ(?: )?([A-Za-z0-9]+)'
      model: 'iPAQ $1'
    - regex: 'webOS.*(P160U)'
      model: 'Veer'

# TiPhone
TiPhone:
  regex: 'TiPhone(?: )?([A-Za-z0-9]+)'
  device: 'smartphone'
  model: '$1'

# Apple
Apple:
  regex: 'AppleTV|iPad|iPod|iPhone'
  models:
    - regex: 'AppleTV'
      model: 'Apple TV'
      device: 'tv'
    - regex: 'iPad'
      model: 'iPad'
      device: 'tablet'
    - regex: 'iPod'
      model: 'iPod Touch'
      device: 'smartphone'
    - regex: 'iPhone'
      model: 'iPhone'
      device: 'smartphone'

# Acer
Acer:
  regex: 'acer[\-_]([A-Za-z0-9]+)'
  device: 'smartphone'
  model: '$1'
   
# Airness
Airness:
  regex: 'AIRNESS-([A-Za-z0-9]+)'
