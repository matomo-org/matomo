    - regex: 'DoCoMo/[12]\.0[/ ]([a-z0-9]+)'
      model: '$1'
    - regex: '([a-z0-9]+)(?:_W)?\;FOMA'
      model: '$1'
    - regex: 'KGT/1\.0 ([a-z0-9]+)'
      model: '$1'

# Dopod
Dopod:
  regex: 'Dopod(?: )?([a-z0-9]+)'
  device: 'feature phone'
  model: '$1'

# Ericy
Ericy:
  regex: 'Ericy-([a-z0-9]+)'
  device: 'feature phone'
  model: '$1'

# Sony Ericsson
Sony Ericsson:
  regex: 'Sony(?: )?Ericsson|portalmmm/2\.0 K|(?:LT|SO|ST|SK)[0-9]+[a-z]*[0-9]* Build|MT[0-9]{2}[a-z]? Build'
  device: 'smartphone'
  models:
    - regex: 'SonyEricsson([a-z0-9]+) Build'
      model: '$1'
    - regex: 'Sony(?: )?Ericsson ?([a-z0-9\-]+)'
      model: '$1'
    - regex: '((?:LT|SO|ST|SK)[0-9]+[a-z]*[0-9]*) Build'
      model: '$1'
    - regex: '(MT[0-9]{2}[a-z]?) Build'
      model: '$1'
    - regex: 'portalmmm/2.0 K([a-z0-9]+)'
      model: 'K$1'

# Ericsson
Ericsson:
  regex: 'Ericsson(?:/ )?([a-z0-9]+)'
  device: 'feature phone'
  model: '$1'

# eTouch
eTouch:
  regex: 'eTouch(?: )?([a-z0-9]+)'
  device: 'smartphone'
  model: '$1'

# Ezze
Ezze:
  regex: 'EZZE-|EZ([a-z0-9]+)'
  device: 'feature phone'
  models: 
    - regex: 'EZZE-([a-z0-9]+)'
      model: '$1'
    - regex: 'EZ([a-z0-9]+)'
      model: 'EZ$1'

# Ezio
Ezio:
  regex: 'EZIO-([a-z0-9]+)'
  device: 'feature phone'
  model: '$1'

# Gemini
Gemini:
  regex: '(GEM[0-9]+[a-z]*)'
  device: 'tablet'
  model: '$1'

#Gigabyte
Gigabyte:
  regex: 'GSmart [a-z0-9 ]+ Build|Gigabyte-[a-z0-9]+'
  device: 'smartphone'
  models:
    - regex: '(GSmart [a-z0-9 ]+) Build'
      model: '$1'
    - regex: 'Gigabyte-([a-z0-9]+)'
      model: '$1'


# Gionee
Gionee:
  regex: 'GIONEE-([a-z0-9]+)'
  device: 'smartphone'
  models:
    - regex: 'GIONEE-([a-z0-9]+).*Android'
      model: '$1'
    - regex: 'Android.*GIONEE-([a-z0-9]+)'
      model: '$1'
    - regex: 'GIONEE-([a-z0-9]+)'
      model: '$1'
      device: 'feature phone'

# Google
Google:
  regex: 'Nexus|GoogleTV|Glass'
  device: 'smartphone'
  models:
    - regex: 'Glass'
      model: 'Glass'
    - regex: '(Galaxy Nexus)'
      model: '$1'
    - regex: '(Nexus (?:S|4|5|One))'
      model: '$1'
    - regex: '(Nexus (?:7|10))'
      device: 'tablet'
      model: '$1'
    - regex: '(GoogleTV)'
      device: 'tv'
      model: '$1'

# Gradiente
Gradiente:
  regex: 'GRADIENTE'
  device: 'feature phone'
  models: 
    - regex: 'GRADIENTE-([a-z0-9]+)'
      model: '$1'
    - regex: 'GRADIENTE ([a-z0-9\-]+)'
      model: '$1'

# Grundig
Grundig:
  regex: 'GRUNDIG|portalmmm/2\.0 G'
  device: 'tv'
  models: 
    - regex: 'GRUNDIG ([a-z0-9]+)'
      model: '$1'
    - regex: 'portalmmm/2\.0 G([a-z0-9]+)'
      model: 'G$1'

# Haier
Haier:
  regex: 'Haier[ -]([a-z0-9\-]+)'
  device: 'feature phone'
  model: '$1'

# Huawei
Huawei:
  regex: '(HW-)?Huawei|vodafone([a-z0-9]+)'
  device: 'smartphone'
  models:
    - regex: '(MediaPad [^/]*) Build'
      model: '$1'
    - regex: 'Huawei ([^/]*) Build'
      model: '$1'
    - regex: '(?:HW-)?Huawei(?:[\- /_]|/1\.0/)?([a-z0-9]+)'
      model: '$1'
    - regex: 'Huawei; ([a-z0-9 -]+)'
      model: '$1'
    - regex: 'vodafone([a-z0-9]+)'
      model: 'Vodafone $1'

# Innostream
Innostream:
  regex: 'INNO([a-z0-9]+)'
  device: 'feature phone'
  model: 'INNO$1'

# Inq
INQ:
  regex: 'INQ/([a-z0-9\-]+)'
  device: 'feature phone'
  model: '$1'

# Intex
Intex:
  regex: 'Intex|Aqua[ _][^/]+[ _]Build'
  device: 'smartphone'
  models:
    - regex: 'Intex[ _]([^/]*)[ _]Build'
      model: '$1'
    - regex: '(Aqua[ _][^/]+)[ _]Build'
      model: '$1'
    - regex: 'Intex[ _]([a-z0-9_+-]+)'
