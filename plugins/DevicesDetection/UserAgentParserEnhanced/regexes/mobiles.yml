    - regex: 'ALCATEL[ \-]([A-Za-z0-9\-]+)'
      model: '$1'
    - regex: 'ALCATEL_([A-Za-z0-9_]+)'
      model: '$1'
    - regex: 'Alc([A-Za-z0-9]+)'
