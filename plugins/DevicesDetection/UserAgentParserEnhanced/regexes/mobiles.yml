  device: 'smartphone'
  models:
    - regex: 'Amoi[\- /](a-z0-9]+)'
      model: '$1'
    - regex: 'Amoisonic-([a-z0-9]+)'
      model: '$1'

# Archos
Archos:
  regex: 'Archos'
  device: 'tablet'
  models:
    - regex: 'GAMEPAD'
      model: 'Gamepad'
      device: 'console'
    - regex: 'ARCHOS ([a-z0-9 ]+) Build'
      model: '$1'
    - regex: 'ARCHOS ([a-z0-9]+)'
