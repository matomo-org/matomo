    - regex: 'MOTORAZR[ \-]([a-z0-9]+)'
      model: 'RAZR $1'
    - regex: 'MOTORIZR[ \-]([a-z0-9]+)'
      model: 'RIZR $1'
    - regex: 'MOT[O]?[\-]?([a-z0-9.]+)'
      model: '$1'
    - regex: '(?<!AN)DROID ?([a-z0-9 ]*) Build'
      model: 'DROID $1'
