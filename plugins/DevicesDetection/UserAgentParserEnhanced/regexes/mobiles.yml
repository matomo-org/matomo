    - regex: 'SEC-([A-Za-z0-9]+)'
      model: '$1'
    - regex: 'SAM-([A-Za-z0-9]+)'
      model: 'SCH-$1'
    - regex: 'SMART-TV'
      device: 'tv'
      model: 'Smart TV'
    - regex: '(Galaxy [A-Za-z0-9]+)'
      model: '$1'
    - regex: '(?:portalmmm|o2imode)/2\.0 ([SZ][A-Za-z0-9]+)'
