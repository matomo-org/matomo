      model: 'CDM-$1'

# Avvio
Avvio:
  regex: 'Avvio[ _]([a-z0-9\-]+)'
  device: 'smartphone'
  model: '$1'

#BBK
BBK:
  regex: 'vivo'
  device: 'smartphone'
  models:
    - regex: 'vivo ([^/]*) Build'
      model: 'Vivo $1'
    - regex: 'vivo_([a-z0-9]+)'
      model: 'Vivo $1'

# Bird
Bird:
  regex: 'BIRD[\-. _]([a-z0-9]+)'
  device: 'feature phone'
  model: '$1'

# Becker
Becker:
