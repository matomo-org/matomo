Sanyo:
  regex: 'Sanyo|MobilePhone '
  device: 'smartphone'
  models:
    - regex: 'SANYO[ \-_]([A-Za-z0-9\-]+)'
      model: '$1'
    - regex: 'MobilePhone ([A-Za-z0-9\-]+)'
      model: '$1'

# Sega
Sega:
  regex: 'Dreamcast'
  device: 'console'
  model: 'Dreamcast'

# Sendo
Sendo:
  regex: 'Sendo([A-Za-z0-9]+)'
  device: 'feature phone'
  model: '$1'

# Spice
Spice:
  regex: 'Spice'
  device: 'smartphone'
  models: 
    - regex: 'Spice ([A-Za-z0-9\-]+)'
      model: '$1'
    - regex: 'Spice-([A-Za-z0-9]+)'
      model: '$1'
  
# Sharp
Sharp:
  regex: 'SHARP|SBM'
  device: 'smartphone'
  models: 
    - regex: 'SHARP-AQUOS'
      device: 'tv'
      model: 'Aquos Net Plus'
    - regex: 'SHARP[ \-]([A-Za-z0-9\-]+)'
      model: '$1'
    - regex: '(?:SHARP|SBM)([A-Za-z0-9]+)'
      model: '$1'

# Softbank
Softbank:
  regex: 'Softbank|J-PHONE'
  device: 'smartphone'
  models: 
    - regex: 'Softbank/[12]\.0/([A-Za-z0-9]+)'
      model: '$1'
    - regex: '([A-Za-z0-9]+);Softbank;'
      model: '$1'
    - regex: 'J-PHONE/[0-9]\.[0-9]/([A-Za-z0-9\-]+)'
      model: '$1'

# Sony
Sony:
  regex: 'Sony|PlayStation'
  device: 'smartphone'
  models: 
    - regex: 'Sony[ ]?([A-Za-z0-9\-]+)'
      model: '$1'
    - regex: '(PlayStation (?:3|Portable|Vita))'
      device: 'console'
      model: '$1'

# Qtek
Qtek:
  regex: 'Qtek[ _]?([A-Za-z0-9]+)'
  device: 'smartphone'
  model: '$1'

# T-Mobile
T-Mobile:
  regex: 'T-Mobile[ _]([A-Za-z0-9 ]+)'
  device: 'smartphone'
  model: '$1'

# Tcl
TCL:
  regex: 'TCL-([A-Za-z0-9]+)'
  device: 'smartphone'
  model: '$1'

# Telit
Telit:
  regex: 'Telit'
  device: 'feature phone'
  models:
    - regex: 'Telit_Mobile_Terminals-([A-Za-z0-9]+)'
      model: '$1'
    - regex: 'Telit[\-_]?([A-Za-z0-9]+)'
      model: '$1'

# Tianyu
TIANYU:
  regex: 'TIANYU'
  device: 'feature phone'
  models:
    - regex: 'TIANYU ([A-Za-z0-9]+)'
      model: '$1'
    - regex: 'TIANYU-KTOUCH/([A-Za-z0-9]+)'
      model: '$1'

# Toplux
Toplux:
  regex: 'Toplux ([A-Za-z0-9]+)'
  device: 'feature phone'
  model: '$1'

# UTStarcom
UTStarcom:
  regex: 'utstar([A-Za-z0-9]+)'
  device: 'feature phone'
  model: '$1'

# Vitelcom
Vitelcom:
  regex: 'Vitelcom|portalmmm/[12].0 TSM'
  device: 'feature phone'
  models:
    - regex: 'TSM-([A-Za-z0-9]+)'
      model: '$1'
    - regex: 'TSM([A-Za-z0-9\-]+)'
      model: '$1'
    - regex: 'portalmmm/[12].0 (TSM[A-Za-z0-9 ]+)'
      model: '$1'

# VK Mobile
VK Mobile:
  regex: 'VK[\-]?([A-Za-z0-9 ]+)'
  device: 'feature phone'
  model: '$1'

# Vertu
Vertu:
  regex: 'Vertu[ ]?([A-Za-z0-9]+)'
  device: 'feature phone'
  model: '$1'

# Videocon
Videocon:
  regex: 'Videocon_([A-Za-z0-9]+)'
  device: 'smartphone'
  model: '$1'

# Voxtel
Voxtel:
  regex: 'Voxtel_([A-Za-z0-9]+)'
  device: 'feature phone'
  model: '$1'

# Wellcom
WellcoM:
  regex: 'WELLCOM[ _\-/]([A-Za-z0-9]+)'
  device: 'smartphone'
  model: '$1'

# Wonu
Wonu:
  regex: 'Wonu ([A-Za-z0-9]+)'
  device: 'feature phone'
  model: '$1'

# Zonda
Zonda:
  regex: '(ZM(?:CK|EM|TFTV|TN)[A-Za-z0-9]+)'
  device: 'feature phone'
  model: '$1'

# Toshiba
Toshiba:
  regex: 'Toshiba|portalmmm/[12].0 TS'
  device: 'smartphone'
  models:
    - regex: 'Toshiba[ /_\-]?([A-Za-z0-9 ]+)'
      model: '$1'
    - regex: 'portalmmm/[12].0 (TS[A-Za-z0-9 ]+)'
      model: '$1'

# Fly
Fly:
  regex: 'Fly|MERIDIAN-'
  device: 'smartphone'
  models:
    - regex: 'Fly[ _\-]?([A-Za-z0-9]+)'
      model: '$1'
    - regex: 'MERIDIAN-([A-Za-z0-9]+)'
      model: '$1'

# WebTV
WebTV:
  regex: 'WebTV/(\d+\.\d+)'
  device: 'tv'
  model: '$1'

# ZTE
ZTE:
  regex: 'ZTE|Z331'
  device: 'smartphone'
  models:
    - regex: '(Z331)'
      model: '$1'
    - regex: 'ZTE-(?:G |G-)?([A-Za-z0-9 _]+)'
      model: '$1'
    - regex: 'ZTE ([A-Za-z0-9]+)'
      model: '$1'
  
