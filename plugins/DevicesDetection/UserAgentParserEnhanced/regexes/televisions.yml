#
###############

# BangOlufsen
BangOlufsen:
  regex: 'Bangolufsen'
  device: 'tv'
  model: 'BeoVision'

# CreNova
CreNova:
  regex: 'CreNova'
  device: 'tv'
  model: 'CNV001'

# DMM
DMM:
  regex: 'DMM'
  device: 'tv'
  models: 'Dreambox'

# Grundig
Grundig:
  regex: '(OWB|Grundig|Arcelik)'
  device: 'tv'
  model: ''

# Humax
Humax:
  regex: 'Humax'
  device: 'tv'
  models:
    - regex: '(HD-FOX C|HD (FOX\+|NANO)|iCord (HD\+|MINI|Cable)|(CX|IR)HD-5100(C|S)|HM9503HD)'
      model: '$1'
    - regex: 'HMS1000S'
      model: 'HMS-1000S'

# IKEA
Ikea:
  regex: 'Ikea'
  device: 'tv'
  models:
    - regex: '(LF1V[0-9]{3})'
      model: '$1'

# Intek
Intek:
  regex: 'Intek'
  device: 'tv'
  models:
    - regex: '(Vantage|VT-100|VT-1)'
      model: '$1'

# Inverto
Inverto:
  regex: 'Inverto'
  device: 'tv'
  models:
    - regex: '(Volksbox Web Edition|Volksbox Essential|Volksbox II|Volksbox)'
      model: '$1'

# LG
LG:
  regex: 'LGE'
  device: 'tv'
  models:
    - regex: '(NetCast [0-9]{1}.[0-9]{1}|GLOBAL_PLAT3)'
      model: '$1'

# Loewe
Loewe:
  regex: 'Loewe'
  device: 'tv'
  models:
    - regex: '([A-Z]{2}[0-9]{3})'
      model: '$1'

# MediaTek
MediaTek:
  regex: 'MTK'
  device: 'tv'
  models:
    - regex: '(MT[0-9]{4})'
      model: '$1'

# Medion
Medion:
  regex: 'Medion'
  device: 'tv'
  models:
    - regex: '(MB[0-9]{2})'
      model: '$1'

# Metz
Metz:
  regex: 'Metz'
  device: 'tv'
  model: ''

# Panasonic
Panasonic:
  regex: 'Panasonic'
  device: 'tv'
  models:
    - regex: '(VIERA [0-9]{1,4})|(DIGA [A-Z]{1}[0-9]{4})'
      model: '$1'
    - regex: 'DIGA Webkit ([A-Z]{1}[0-9]{4})'
      model: 'DIGA $1'

# PEAQ
PEAQ:
  regex: 'PEAQ'
  device: 'tv'
  models:
    - regex: '(LF1V[0-9]{3})'
      model: '$1'

# Philips
Philips:
  regex: 'Philips'
  device: 'tv'
  models:
    - regex: '(NETTV/[0-9\.]{5})'
      model: '$1'

# Samsung
Samsung:
  regex: 'Samsung|Maple_2011'
  device: 'tv'
  models:
    - regex: '(SmartTV2013|SmartTV2012)'
      model: '$1'
    - regex: 'Maple_2011'
      model: 'SmartTV2011'

# Selevision
Selevision:
  regex: 'Selevision'
  device: 'tv'
  models:
    - regex: '(EMC1000i)'
      model: '$1'

# Sharp
Sharp:
  regex: 'Sharp'
  device: 'tv'
  models:
    - regex: '(LE[0-9]{3}[A-Z]{0,3})'
      model: '$1'

# Smart
Smart:
  regex: 'Smart'
  device: 'tv'
  models:
    - regex: '([A-Z]{2}[0-9]{2}|ZAPPIX)'
      model: '$1'

# Sony
Sony:
  regex: 'Sony'
  device: 'tv'
  models:
    - regex: '(KDL[0-9]{2}[A-Z]{1,2}[0-9]{3})'
      model: '$1'

# TechniSat
TechniSat:
  regex: 'TechniSat'
  device: 'tv'
  models:
    - regex: '((DigiCorder|MultyVision|Digit) (ISIO S|ISIO C|ISIO))'
      model: '$1'

# TechnoTrend
TechnoTrend:
  regex: 'TechnoTrend'
  device: 'tv'
  models:
    - regex: '([A-Z]{1}-[0-9]{3})'
      model: '$1'

# Telefunken
Telefunken:
  regex: 'Telefunken'
  device: 'tv'
  models:
    - regex: '(MB[0-9]{2})'
      model: '$1'
# TCL
TCL:
  regex: 'TCL'
  device: 'tv'
  models:
    - regex: '(LF1V[0-9]{3})'
      model: '$1'

# Thomson
Thomson:
  regex: 'THOMSON|THOM'
  device: 'tv'
  models:
    - regex: '(LF1V[0-9]{3})'
      model: '$1'

# Toshiba
Toshiba:
  regex: 'Toshiba'
  device: 'tv'
  models:
    - regex: '(([0-9]{2}|DTV_)[A-Z]{2}[0-9]{1,3})'
      model: '$1'

# Vestel
Vestel:
  regex: 'Vestel'
  device: 'tv'
  models:
    - regex: '(MB[0-9]{2})'
      model: '$1'

# Videoweb
Videoweb:
  regex: 'videoweb|compatible;'
  device: 'tv'
  models:
    - regex: '(videowebtv)'
      model: 'VideoWeb TV'
    - regex: '(tv2n)'
      model: '$1'
    - regex: 'ANTGalio/3.0'
      model: '600S'
